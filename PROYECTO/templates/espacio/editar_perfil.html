{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static '/images/Recurso 7@600x (1).png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/estilos.css' %}">
    <title>Actualizar Perfil</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <form action="/actualizar_perfil/" method="POST" class="card card-body text-center">
                    <h1>Actualizar Perfil</h1>
                    {% csrf_token %}

                    {{ error }}

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Escribe tu nombre" value="{{ user.username }}" required>
                    </div>



                    <div class="mb-3">
                        <label for="password_anterior" class="form-label">Contrase単a anterior:</label>
                        <input type="password" id="password_anterior" name="password_anterior" class="form-control" placeholder="Escribe tu contrase単a anterior" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Nueva contrase単a:</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Escribe tu nueva contrase単a">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

{% endblock %}
