{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estilos.css' %}">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="old_password" class="form-label">Contraseña Antigua:</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password1" class="form-label">Nueva Contraseña:</label>
            <input type="password" id="new_password1" name="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password2" class="form-label">Confirmar Nueva Contraseña:</label>
            <input type="password" id="new_password2" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

{% endblock %}
